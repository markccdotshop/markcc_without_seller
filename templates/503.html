{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="We're upgrading our servers for better performance. Please check back shortly.">
  <meta name="author" content="FullzHub Team">
  <title>FullzHub | Maintenance Mode</title>

  <link rel="icon" type="image/x-icon" href="{% static 'css/images/hacking.gif' %}">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style nonce="{{request.csp_nonce}}">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: url("{% static 'css/images/fullzhub.png' %}") no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .maintenance-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.25);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
    }

    a {
      color: #00ffd5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-svg {
      width: 80px;
      margin-bottom: 20px;
      fill: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 202.24 202.24">
      <path d="M101.12,0A101.12,101.12,0,1,0,202.24,101.12,101.12,101.12,0,0,0,101.12,0ZM159,148.76H43.28a11.57,11.57,0,0,1-10-17.34L91.09,31.16a11.57,11.57,0,0,1,20.06,0L169,131.43a11.57,11.57,0,0,1-10,17.34Z"/>
      <path d="M101.12,36.93h0L43.27,137.21H159L101.13,36.94Zm0,88.7a7.71,7.71,0,1,1,7.71-7.71A7.71,7.71,0,0,1,101.12,125.63Zm7.71-50.13a7.56,7.56,0,0,1-.11,1.3l-3.8,22.49a3.86,3.86,0,0,1-7.61,0l-3.8-22.49a8,8,0,0,1-.11-1.3,7.71,7.71,0,1,1,15.43,0Z"/>
    </svg>
    <h1>System Maintenance</h1>
    <p>
      We're currently upgrading our infrastructure to serve you better.<br>
      Please check back in a little while.
    </p>
    <p>
      For live updates, join us on<br>
      <a href="https://t.me/markccnews" target="_blank">Telegram</a>
    </p>
    <p>&mdash; FullzHub Ops Team</p>
  </div>
</body>
</html>
